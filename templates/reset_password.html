{% extends "base.html" %}

{% block title %}Reset Password - Flask App{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 2rem;">
    <div class="header" style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: #000000; margin-bottom: 0.5rem;">Reset Password</h1>
        <p style="color: #6b7280;">Enter your new password</p>
    </div>

    <form id="reset-password-form" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="hidden" id="token" value="{{ token }}">
        
        <div>
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #000000;">New Password</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 0.75rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-size: 0.875rem; background-color: #ffffff; transition: all 0.2s ease;"
                   placeholder="Enter your new password">
        </div>

        <div>
            <label for="confirm_password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #000000;">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   style="width: 100%; padding: 0.75rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-size: 0.875rem; background-color: #ffffff; transition: all 0.2s ease;"
                   placeholder="Confirm your new password">
        </div>

        <button type="submit" 
                style="background: #000000; color: white; padding: 0.75rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 0.875rem; font-weight: 600; transition: all 0.2s ease; margin-top: 1rem;"
                onmouseover="this.style.background='#622375'; this.style.transform='translateY(-1px)'"
                onmouseout="this.style.background='#000000'; this.style.transform='translateY(0)'">
            Reset Password
        </button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
        <p style="color: #6b7280; font-size: 0.875rem;">
            Remember your password? 
            <a href="{{ url_for('auth_bp.login') }}" style="color: #000000; text-decoration: none; font-weight: 600;">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        // Get form data from the form
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const token = document.getElementById('token').value;
        // Check if passwords match
        if (password !== confirmPassword) {
            showToast('Passwords do not match!', 'error');
            return;
        } 
        // Check if password is at least 6 characters long
        if (password.length < 6) {
            showToast('Password must be at least 6 characters long!', 'error');
            return;
        } 
        try {
            const response = await fetch(`/auth/reset_password/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password })
            });
            const result = await response.json();
            // If passowrd reset is successful, should redirect to login page
            if (result.success) {
                showToast('Password reset successfully! Redirecting to login...');
                const redirectUrl = result.redirect || '/auth/login';
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                showToast(result.message, 'error');
            }
            // If password reset is not successful, show error message
        } catch (error) {
            showToast('An error occurred. Please try again.', 'error');
        }
    });
</script>
<script>
    window.onpageshow = function(event) {
        if (event.persisted) {  
            window.location.reload(); // Reload page so session is correct
        }
    };
</script>
{% endblock %}
